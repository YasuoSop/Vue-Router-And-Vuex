<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Vue-Router Vuex</title>
		<link rel="shortcut icon" href="static/Logo.ico" />
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<style>
			.router-link-active {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="demo">
			<h1>Hello Vue!</h1>
			<p>
				<!-- 使用router-link组件来导航 -->
				<!-- 通过传入'to'属性指定链接 -->
				<!-- <router-link>默认会被渲染成一个'<a>'标签 -->
				<!-- replace -->
				<!--<router-link to="foo">Go to Foo</router-link>
				<router-link to="bar">Go to Bar</router-link>-->
				<!--<router-link :to="{ path: 'foo' }" replace>Go to Foo</router-link>
				<router-link :to="{ path: 'bar' }" replace>Go to Bar</router-link>-->
				<!--<router-link :to="'foo'" replace>Go to Foo</router-link>
				<router-link :to="'bar'" replace>Go to Bar</router-link>-->
				<!--<router-link :to="'foo'" replace tag="li">Go to Foo</router-link>
				<router-link :to="'bar'" replace tag="li">Go to Bar</router-link>-->
				<!--<router-link :to="{ path: 'foo', query: { state: 'foo' }}" replace tag="li">Go to Foo</router-link>
				<router-link :to="{ path: 'bar', query: { state: 'bar' }}" replace tag="li">Go to Bar</router-link>-->
				<!-- 加了exact的foo：都会被点亮 -->
				<!--<router-link to="foo" exact>Go to Foo</router-link>
				<router-link to="foo">Go to Bar</router-link>-->
				<router-link to="foo">Go to Foo</router-link>
				<router-link to="bar">Go to Bar</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染到这里 -->
			<!-- 使用keep-alive缓存到内存中，保持它的状态避免重新渲染 -->
			<!--<transition>
				<keep-alive>
					<router-view></router-view>
				</keep-alive>
			</transition>-->
		</div>
		<script>
			// 1.定义路由组件
			const Foo = {
				template: '<div>foo</div>'
			}
			const Bar = {
				template: '<div>bar</div>'
			}

			// 2.定义路由
			// 每个路由都应该映射一个组件。其中'component' 
			// 可以是通过 Vue.extend()创建的组件构造器，
			// 或者，只是一个组件配置对象。
			const routes = [{
					path: '/foo',
					component: Foo
				},
				{
					path: '/bar',
					component: Bar
				}
			]

			// 3.创建router实例，然后传'routes'配置   
			const router = new VueRouter({
				routes // (缩写)相当于 routes: routes
			})

			// 4.创建和挂载根实例。
			// 记得要通过 router 配置参数注入路由。
			// 从而让整个应用都有路由功能
			const demo = new Vue({
				router
			}).$mount('#demo')
		</script>
	</body>

</html>
